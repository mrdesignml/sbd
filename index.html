<!DOCTYPE html>
<head>
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <form action="https://script.google.com/macros/s/AKfycbzdoB0uF4DGRh-qHdcgeq0Tjumm8h5MDiOfOOPTDnnXkY7VbdH-KYLOAg-v5djz65tH/exec" method="post" name="contact-form">
            <h4>Contact</h4>
            <input type="text" name="shope-name" placeholder="Shop Name" class="box">
            <input type="number" name="your-number" placeholder="Number" class="box">
            <textarea name="address" rows="5" placeholder="Address" class="box" ></textarea>
            <input type="text" name="area" placeholder="Area" class="box">
            <input type="text" name="name(manager/owner)" placeholder="Name(Manager/owner)" class="box">
            <input type="number" name="Contact(Manager/owner)" placeholder="Contact(Manager/owner)" class="box">
            <input type="number name="Whatsapp with ISD code(Manager/Owner)" placeholder="Whatsapp with ISD code(Manager/Owner)" class="box">
            <input type="text" name="Preferred time" placeholder="Preferred time" class="box">
            <input type="number" name="No of Branches" placeholder="No of Branches" class="box">


            <select name="type store">
                <option value="Not selected!!!!!">Select Store Type</option>
                <option value="Restaurant & Cafe">Restaurant & Cafe</option>
                <option value="Groceries">Groceries</option>
                <option value="Vegetable & Fruits">Vegetable & Fruits</option>
                <option value="Cakes & Sweets">Cakes & Sweets</option>
                <option value="Fish & Meat">Fish & Meat</option>
            </select>

            
            
            <input type="text" name="Billing Software"" placeholder="Billing Software" class="box" >
            <input type="text" name="Google Location"" placeholder="Google Location" class="box" >
            <input type="date" name="Date" placeholder="Date" class="box" >


            <select name="Marketing Executive Name">
                <option value="Not selected!!!!!">Marketing Executive Name</option>
                <option value="Adil Mubarak">Adil Mubarak</option>
                <option value="Rinas Mayamood">Rinas Mayamood</option>
                <option value="Muhammed Shafeeq">Muhammed Shafeeq</option>
            </select>


            <textarea name="Remarks" rows="5" placeholder="Remarks" class="box" ></textarea>
            <input type="submit" value="submit" id="submit">
        </form>
    </div>

    <script src="googlesheet.js"></script>

</body>
</html>
